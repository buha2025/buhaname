<!DOCTYPE html>

<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BUHA BL-180U - Chi tiết sản phẩm</title>
<link href="css/layout.css" rel="stylesheet"/>
<link href="css/header.css" rel="stylesheet"/>
<link href="css/footer.css" rel="stylesheet"/>
<link href="css/chi-tiet.css" rel="stylesheet"/>
</head>
<body>
<div id="header"></div>
<div class="page-container">
<div class="product-detail-layout">
<div class="product-images">
<img alt="BUHA BL-180U" class="main-image" src="images/SanPham1_1.jpg">
<div class="thumbs-row">
<img alt="thumb1" class="thumb active" src="images/SanPham1_1.jpg"/>
<img alt="thumb2" class="thumb" src="images/SanPham2_1.jpg"/>
<img alt="thumb3" class="thumb" src="images/SanPham3_1.jpg"/>
</div>
</img></div>
<div class="product-purchase-info">
<h1>BUHA BL-180U</h1>
<p class="price">450.000₫</p>
<div class="product-support">
<p><strong>Tư vấn 24/7:</strong> <a href="tel:0982971555">0982971555</a></p>
<ul>
<li>Bảo hành thân máy 24 tháng.</li>
<li>Thử máy tận nơi, tư vấn phù hợp nhu cầu.</li>
<li>Chiết khấu cao khi mua số lượng.</li>
</ul>
</div>
<div class="purchase-buttons">
<div class="quantity-control">
<button>-</button>
<input min="1" type="number" value="1"/>
<button>+</button>
</div>
<button class="buy-now">MUA NGAY</button>
</div>
<button class="fast-delivery green">GIAO HÀNG TRONG 1 GIỜ<br/><small>nội thành Hà Nội - HCM</small></button>
<button class="fast-delivery red">MIỄN PHÍ GIAO HÀNG TOÀN QUỐC<br/><small>giao trong ngày tỉnh thành lân cận</small></button>
</div>
</div>
<div class="product-description">
<h2>Mô tả</h2>
<p>Bộ đàm <strong>BUHA BL-180U</strong> là một bộ đàm gọn nhẹ, bền bỉ, đầy đủ tính năng cơ bản sử dụng tốt trong môi trường nhà hàng, quán ăn nhỏ.</p>
</div>
</div>
<div id="footer"></div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mainImage = document.querySelector('.main-image');
    const thumbs = document.querySelectorAll('.thumb');

    thumbs.forEach(thumb => {
      thumb.addEventListener('click', function () {
        // Đổi ảnh chính
        mainImage.src = this.src;

        // Bỏ active của ảnh khác
        thumbs.forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });
  });
</script>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => document.getElementById('header').innerHTML = data);
  fetch('footer.html')
    .then(res => res.text())
    .then(data => document.getElementById('footer').innerHTML = data);
</script>

</body>
</html>
